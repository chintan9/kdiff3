name: C/C++ CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - name: clang-tidy check
      uses: muxee/clang-tidy-action@0.0.1-rc1
    - name: Setup C++ environment
      uses: kurocha/setup-cpp@v1
    - uses: actions/checkout@v1
    - name: configure
      run: ./configure
    - name: make
      run: make
    - name: make check
      run: make check
    - name: make distcheck
      run: make distcheck
